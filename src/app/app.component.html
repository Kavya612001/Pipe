<div class="container">
  <h2>Payment Form</h2>

  <div class="row">
    <div class="form-group col">
      <label for="name">Payee Name</label>
      <input class="form-control" type="text" (input)="onNameChange($event)"> 
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="name">Payment Date</label>
      <input class="form-control" type="date" (input)="onDateChange($event)"> 
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        <!-- Many options are available, we can use any format -->
        <!-- {{ date | date: 'longDate' }}  -->
        {{ date | date: 'MMMM d, y' }}
      </div>
    </div>
  </div>

    <div class="row">
      <div class="form-group col">
        <label for="name">Payment Amount</label>
        <input class="form-control" type="number" (input)="onAmountChange($event)"> 
      </div>
  
      <div class="col">
        <label><b>Amount</b></label>
        <div>
          {{ amount | currency: 'USD' }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label for="name">Height</label>
        <input class="form-control" type="number" (input)="onHeightChange($event)"> 
      </div>
  
      <div class="col">
        <label><b>Height</b></label>
        <div>
          <!-- {{ height | number: '1.0-0' }}  Atleast one decimal to the left and atmost 0 at the right--> 
          <!-- Angular also does the rounding -->
          {{ height | number: '1.1-3' }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label for="name">Miles</label>
        <input class="form-control" type="number" (input)="onMilesChange($event)"> 
      </div>
  
      <div class="col">
        <label><b>Kilometers</b></label>
        <!-- pipes are enclosed in parenthesis while using inside the directives -->
        <div *ngIf="(miles | convert : 'km')> 10">
          <!-- {{ height | number: '1.0-0' }}  Atleast one decimal to the left and atmost 0 at the right--> 
          <!-- Angular also does the rounding -->
          {{ miles | convert : 'km' | number : '1.0-2'}}
        </div>
      </div>
    </div>

</div>
